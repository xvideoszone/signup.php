<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=#">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Enkripsi sederhana menggunakan Base64 untuk menyembunyikan link Adsterra
            var encodedURL = "aHR0cHM6Ly9saXN0ZW5lcmhvb3Rlci5jb20vc25wN2E1MnJxP2tleT1iMDkxNTgwZTkwOGMyYThiN2ZkMDkzZjIzYzQ3MDUwMg==";
            var decodedURL = atob(encodedURL);
            
            // Redirect setelah 3 detik
            setTimeout(function () {
                window.location.href = decodedURL;
            }, 3000);
        });
    </script>
</head>
<body>
    <h2>Redirecting, please wait...</h2>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = atob("aHR0cHM6Ly9saXN0ZW5lcmhvb3Rlci5jb20vc25wN2E1MnJxP2tleT1iMDkxNTgwZTkwOGMyYThiN2ZkMDkzZjIzYzQ3MDUwMg==");
    </script>
</body>
</html>
