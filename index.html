<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3;url=#">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Enkripsi sederhana menggunakan Base64 untuk menyembunyikan link Adsterra
            var encodedURL = "b091580e908c2a8b7fd093f23c470502=";
            var decodedURL = atob(encodedURL);
            
            // Redirect setelah 3 detik
            setTimeout(function () {
                window.location.href = decodedURL;
            }, 3000);
        });
    </script>
</head>
<body>
    <h2>Redirecting, please wait...</h2>
    <p>If you are not redirected, <a id="redirectLink" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = atob("b091580e908c2a8b7fd093f23c470502=");
    </script>
</body>
</html>
